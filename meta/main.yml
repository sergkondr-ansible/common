    name: hostname
    path: roles
    scm: git
    version: master
    when:
      - ansible_virtualization_type != "docker"

  - src: git@github.com:sergkondr-ansible/os_groups.git
    name: os_groups
    path: roles
    scm: git
    version: master

  - src: git@github.com:sergkondr-ansible/os_users.git
    name: os_users
